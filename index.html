<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>
<body class="bg-[#0C0626]">
    <div class="maincontainer w-max m-auto mt-[15%] flex gap-10 text-white font-light">
        <div class="container1 w-[250px] flex flex-col gap-4 px-5 py-7 outline-white outline-2 outline-dashed select-none" id="container1">
        <div class="dragitem inner1 w-full h-[40px] flex items-center bg-[#FB3664] cursor-grab" draggable="true">         
           <i class="fi fi-sr-grip-dots-vertical px-2"></i> <p class="text-center pb-1">List Items 1</p>
        </div>
        <div class="dragitem inner w-full h-[40px] flex items-center bg-[#FB3664] cursor-grab" draggable="true">
           <i class="fi fi-sr-grip-dots-vertical px-2"></i> <p class="text-center pb-1">List Items 2</p>
        </div>
        <div class="dragitem inner w-full h-[40px] flex items-center bg-[#FB3664] cursor-grab" draggable="true">         
           <i class="fi fi-sr-grip-dots-vertical px-2"></i> <p class="text-center pb-1">List Items 3</p>
        </div>
        <div class="dragitem inner w-full h-[40px] flex items-center bg-[#FB3664] cursor-grab" draggable="true">         
           <i class="fi fi-sr-grip-dots-vertical px-2"></i> <p class="text-center pb-1">List Items 4</p>
        </div>
        <div class="dragitem inner w-full h-[40px] flex items-center bg-[#FB3664] cursor-grab" draggable="true">         
           <i class="fi fi-sr-grip-dots-vertical px-2"></i> <p class="text-center pb-1">List Items 5</p>
        </div>
        
    </div>
    <div class="container2 w-[250px] h-[320px] flex flex-col gap-3 px-5 py-7 outline-white outline-2 outline-dashed select-none" id="container2" >

    </div>
    </div>
   
</body>
</html>
